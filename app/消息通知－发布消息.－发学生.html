<!DOCTYPE html><html><head>    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />    <title>德生|校园卫士</title>    <link rel="stylesheet" href="../js/sea-modules/alice/base/1.0.2/base-debug.css"/>    <link rel="stylesheet" href="../js/sea-modules/arale/calendar/0.9.0/calendar.css"/>    <link rel="stylesheet" href="../js/sea-modules/arale/dialog/1.2.4/dialog.css"/>    <link rel="stylesheet" href="../css/style.css" /></head><body><div class="header">    <div class="container">        <a id="logo" class="fn-left" href="#">            <img src="../css/images/logo.png" alt="德生|校园卫士" />        </a>        <div class="login-box fn-right">            <a class="logout" href="#"><i class="ico-01"></i>退出</a>            <div class="login-info">姓名:余海若(珠海市第二中学)</div>        </div>    </div></div><div class="nav">    <div class="container fn-clear">        <a class="nav-item active" href="#">消息通知</a>        <a class="nav-item" href="#">OA短信</a>        <a class="nav-item" href="#">作业</a>        <a class="nav-item" href="#">成绩</a>        <a class="nav-item" href="#">设置</a>        <a class="nav-item" href="#">数据统计</a>        <a class="nav-item" href="#">帮助</a>        <div class="fn-right">余海若老师，您好！</div>    </div></div><div class="main">    <div class="container">        <div class="main-hd">通知消息</div>        <div class="main-bd">            <div class="main-sidebar">                <ul>                    <li class="active"><a href="#"><i class="ico"></i>发布消息</a></li>                    <li><i class="ico"></i><a href="#">历史消息</a></li>                </ul>            </div>            <div class="main-content">                <div class="main-content-inner" id="send-msg-container">                    <div class="main-content-hd">                        <a href="javascript://">发全班</a>                        <a href="javascript://" class="active">发学生</a>                    </div>                    <div class="main-content-bd">                        <table id="send-msg-app">                            <tbody>                            <tr>                                <td class="td-01">班级:</td>                                <td class="td-02">                                    <div class="td-inner fn-clear">                                        <div class="class-item">                                            <input type="radio" name="class-01" id="class-01"/>                                            <label for="class-01">初一1班</label>                                        </div>                                        <div class="class-item">                                            <input type="radio" name="class-02" id="class-02"/>                                            <label for="class-02">初一2班</label>                                        </div>                                        <div class="class-item">                                            <input type="checkbox"  id="j_msg_to_self"/>                                            <label for="j_msg_to_self">发给自己</label>                                        </div>                                    </div>                                </td>                            </tr>                            <tr>                                <td class="td-01">学生:</td>                                <td class="td-02" id="studentView"></td>                            </tr>                            <tr>                                <td class="td-01">通知标题:</td>                                <td class="ta-02">                                    <div class="td-inner">                                        <input type="text" class="ipt" />                                    </div>                                </td>                            </tr>                            <tr>                                <td class="td-01">通知内容:</td>                                <td class="ta-02">                                    <div class="td-inner textarea-box">                                        <label class="msg-placeholder" for="msg-content">某某学生家长：</label>                                        <textarea class="ipt" id="msg-content" ></textarea>                                    </div>                                </td>                            </tr>                            <tr>                                <td class="td-01">短信署名:</td>                                <td class="ta-02">                                    <div class="msg-sign-item">                                        <input type="radio" name="msg-sign-item" id="msg-sign-item-01"/>                                        <label for="msg-sign-item-01">x老师</label>                                    </div>                                    <div class="msg-sign-item">                                        <input type="radio" name="msg-sign-item" id="msg-sign-item-02"/>                                        <label for="msg-sign-item-02">xxx</label>                                    </div>                                    <div class="msg-sign-item">                                        <input type="radio" name="msg-sign-item" id="msg-sign-item-03"/>                                        <label for="msg-sign-item-03">xxx老师</label>                                    </div>                                    <div class="msg-sign-item">                                        <input type="radio" name="msg-sign-item" id="msg-sign-item-04"/>                                        <label for="msg-sign-item-04">无署名</label>                                    </div>                                </td>                            </tr>                            <tr>                                <td class="td-01">                                    <input type="checkbox" id="SMSScheduler"/>                                    <label for="SMSScheduler">定时发送:</label></td>                                <td class="ta-02">                                    <input type="text" id="send-msg-calendar" readonly="readonly"/>                                    <input class="send-msg-hour" type="text"/>时                                    <input class="send-msg-minute" type="text"/>分                                </td>                            </tr>                            <tr>                                <td class="td-01"></td>                                <td class="td-02 td-bottom">                                    <a class="btn fn-right" href="javascript://">发送通知</a>                                    <a class="btn fn-right disabled" href="javascript://">预览</a>                                </td>                            </tr>                            </tbody>                        </table>                    </div>                </div>            </div>        </div>    </div></div><div class="footer">    <div class="container">        <div>德生简介 | 联系我们 | 媒体报道 | 产品介绍 | 意见建议</div>        <div>Copyright 德生校园卫士1998-2013 All rights reserved. 粤ICP备08015831号-4</div>    </div></div><script charset="utf-8" id="seajsnode" src="../js/sea-modules/seajs/seajs/2.1.1/sea.js"></script><script type="text/javascript" src="../js/site.js"></script><script id="template-student" type="text/x-handlebars-template">    <div class="td-inner">{{list student_list}}</div></script></body></html>
